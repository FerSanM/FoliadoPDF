{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/stylesmenu.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="50" height="50" style="margin-right: 10px;" class="d-inline-block align-text-medium">
            Facultad de Ciencias y Tecnologías
          </a>
        </div>
      </nav>

    <form class="form" aria-label=".form-select-lg example" id="filtroForm"  method="GET" action="{% url 'pdf_to_html' %}">
        <br>
        <h1 style="text-align: center" >Programas Académicos</h1>
        <hr>
        <h3 style="text-align: center">Selecciona una Carrera</h3>
        <br>
        <select id="cboCarrera" name="idCarrera">
            <option value="KTII">Informática</option>
            <option value="KTIC">Civil</option>
            <option value="KTIL">Electrónica</option>
            <option value="KTIE">Electricidad</option>
        </select>
        <br>
            <div id="checkboxContainer"  ></div> <!-- Contenedor para los checkboxes -->
        <br>
        <button type="submit" id="filtrarBtn">Seleccionar</button>
    </form>
<script>
      let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
        navbar.classList.add('navbar-hidden');
        } else {
        navbar.classList.remove('navbar-hidden');
        }
        lastScrollTop = scrollTop;
    });
</script>


</body>
</html>
